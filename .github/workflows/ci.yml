name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]" || pip install -e .
        pip install pytest pytest-cov

    - name: Run tests
      run: pytest --cov=uplang --cov-report=xml 2>/dev/null || pytest --cov-report=xml 2>/dev/null || pytest

    - name: Upload coverage
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e . || true
        pip install flake8 black mypy

    - name: Run flake8
      run: flake8 src/ tests/ || flake8 uplang/ tests/ || echo "No Python files to lint"

    - name: Check formatting
      run: black --check src/ tests/ || black --check uplang/ tests/ || echo "No Python files to check"

    - name: Type check
      run: mypy src/ || mypy uplang/ || echo "No Python files to type check"

